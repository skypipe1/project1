<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boogle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<body class="bd">
    <header>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a hrefclass="navbar-brand"><img class="logo1" src="assets/images/greenboogle.png" alt=" " /></a>
            <form class="form-inline">
                <input id="food-name" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="add-food" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>

    <div class="container-fluid-1">
        <div class="row">
            <div id="recentSearch" class="col-2">
                <h3>Recent Search History</h3>
                <ol class="buttonClick" id="add-history">
                </ol>
            </div>
        </div>
    </div>
    <div class="container-fluid-2">
        <div class="row">
            <div id="recipes" class="col-6"></div>
        </div>
    </div>
    <div class="container-fluid-3">
        <div class="row">
            <div id="nutrients" class="col-4"></div>
        </div>
    </div>



    <script src="assets/main.js"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
<footer class="box"></footer>
